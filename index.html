<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBGYN Clerkship Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="UVM recolored logo.jpg" alt="UVM Logo" class="logo">
    <h1>OBGYN Clerkship</h1>
  </header>

  <!-- Navigation Tabs -->
  <nav>
    <button class="nav-btn" data-tab="resources">Resources</button>
    <button class="nav-btn" data-tab="profile">Profile</button>
    <button class="nav-btn" data-tab="users permissions">Users</button>
    <button class="nav-btn" data-tab="student grades">Admin</button>
  </nav>

  <!-- Main Content -->
  <main>
    <!-- Resources Tab -->
    <section id="Resources" class="tab-content">
      <h2>Resources</h2>

      <!-- Upload Resources -->
      <div class="section">
        <h3>Upload Resources</h3>
        <input type="file" id="resource-file" multiple>
        <button id="upload-btn">Upload</button>
        <ul id="uploaded-resources"></ul>
      </div>

      <!-- Student Evaluations -->
      <div class="section">
        <h3>Student Evaluations</h3>
        <ul id="student-evals">
        </ul>
      </div>
    </section>

    <!-- Other tabs (Profile, Users) -->

    <section id="User Permissions" class="tab-content">
      <h2>User Permissions</h2>
    </section>

    <section id="Admin" class="tab-content">
      <h2>Admin</h2>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
